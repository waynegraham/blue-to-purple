<!doctype html>
<html lang="en" class="light">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="https://waynegraham.github.io/gracie.webp" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Review/Study Guide for PSBJJ Blue-to-Purple Belt Demonstration">
    <title>Blue to Purple Curriculum Review</title>
    <script>
      (function () {
        const redirect = sessionStorage.getItem("redirect");
        if (!redirect) return;
        sessionStorage.removeItem("redirect");
        const url = new URL(redirect);
        const target = url.pathname + url.search + url.hash;
        const current =
          window.location.pathname +
          window.location.search +
          window.location.hash;
        if (target !== current) {
          window.history.replaceState(null, "", target);
        }
      })();
    </script>
  </head>
  <body class="bg-white pl-[calc(100vw-100%)] text-black antialiased dark:bg-gray-950 dark:text-white">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
